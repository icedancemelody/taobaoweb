<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../CSS/Register.css">
</head>
<body>
    <div class="background">
        <div class="rg_layout">
            <div class="rg_left">
                <p id="rg_left_text1">新用户注册</p>
                <p id="rg_left_text2">USER REGISTER</p>
            </div>
            <div class="rg_center">
                 <div class="rg_form">
                     <form action="Login.html" method="post">
                         <table>
                             <tr>
                                 <td class="td_left">用户名</td>
                                 <td class="td_right"><input type="text" name="username" placeholder="请输入用户名" id="username"></td>
                             </tr>
                             <tr>
                                 <td class="td_left">密码</td>
                                 <td class="td_right"><input type="password" placeholder="请输入密码" name="password" id="password"></td>
                             </tr>
                             <tr>
                                 <td class="td_left">姓名</td>
                                 <td class="td_right"><input type="text" placeholder="请输入真实姓名" name="realname" id="realname"></td>
                             </tr>
                             <tr>
                                 <td class="td_left">性别</td>
                                 <td class="td_right">
                                     <input type="radio" name=gender value="male">男
                                     <input type="radio" name=gender value="female">女
                                 </td>
                             </tr>
                             <tr>
                                 <td class="td_left">送货地址</td>
                                 <td class="td_right"><input type="text" placeholder="请输入送货地址" name="address" id="address"></td>
                             </tr>
                             <tr>
                                 <td class="td_left">手机号</td>
                                 <td class="td_right"><input type="text" placeholder="请输入手机号" name="phonenumber" id="phonenumber"></td>
                             </tr>

                         </table>

                             <a href="Login.html">
                                 <p class="register_button">注册</p>
                             </a>
                     </form>
                 </div>
            </div>
            <div class="rg_right">
                已有账户？
                <a href="Login.html">
                    <p class="login_button">立即登录</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
