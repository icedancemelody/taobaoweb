<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../CSS/Login.css">
</head>
<body>
    <div class="background">
        <div class="rg_layout">
            <div class="rg_left">
                <p id="rg_left_text1">用户登录</p>
                <p id="rg_left_text2">USER LOGIN</p>
            </div>
            <div class="rg_center">
                <div class="rg_form">
                    <form action="hello.html" method="post">
                        <table>
                            <tr>
                                <td class="td_left">用户名</td>
                                <td class="td_right"><input type="text" name="username" placeholder="请输入用户名" id="username"></td>
                            </tr>
                            <tr>
                                <td class="td_left">密码</td>
                                <td class="td_right"><input type="password" placeholder="请输入密码" name="password" id="password"></td>
                            </tr>
                        </table>

                        <a href="hello.html">
                            <p class="register_button">登录</p>
                        </a>
                        <a href="hello.html">
                            <p class="register_button">返回首页</p>
                        </a>
                    </form>
                </div>
            </div>
            <div class="rg_right">
                还没有帐户？
                <a href="Register.html">
                    <p class="login_button">立即注册</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
